<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/contents.css"/>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<div class="ry-login-box">
    <div class="ry-login">로그인</div>
    <form class="ry-form">
        <div class="email"><input placeholder="이메일 주소"></div>
        <div class="password"><input placeholder="비밀번호"></div>
        <div class="boxes">
          <div class="checkbox"><input type="checkbox" id="keeplogin"><label for="keeplogin">로그인 유지</label></div>
          <div class="button"><button type="submit">로그인</button></div>
        </div>
    </form>
</div>
</body>
</html>
